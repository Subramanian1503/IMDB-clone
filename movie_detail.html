<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/movie_detail.css">
</head>

<body>

    <!-- movie detail information  -->
    <div id="movie_detail_information"
        style="background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 10) 100%), url(https://m.media-amazon.com/images/M/MV5BMzYxMTAyZWQtYWZlNy00OGJkLWEwYTItMjI3MTk2NDM3NzRlXkEyXkFqcGdeQXVyODk1MzE5NDA@._V1_SX300.jpg);">

        <!-- movie title -->
        <div id="movie_title_header">
            Spyder
        </div>

        <!-- ratings, movie run time, released Date,  -->
        <div id="ratingsAndRuntime">

            <!-- star rating -->
            <div id="star_rating_detail">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>

            <!-- number of votes -->
            <div id="number_of_votes">
                (10,925)
            </div>

            <!-- IMDB rating -->
            <div id="IMDB_rating">
                <img class="rating_img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png"
                    alt="imdb_logo" height="20px" width="50px">
                <span>6.3</span>
            </div>

            <!-- total run time -->
            <div id="total_run_time">
                155 min
            </div>

            <!-- released year -->
            <div id="released_year">
                2017, 155
            </div>

        </div>

        <!-- movie description -->
        <div id="movie_description">
            An intelligence officer attempts to save the city from a psychotic serial killer who kills people just to
            hear their loved ones cry.
        </div>

        <!-- starring -->
        <div id="starring_info">
            <b>Starring:</b> Mahesh Babu, Rakul Preet Singh, S.J. Suryah
        </div>

        <!-- Director -->
        <div id="director_info">
            <b>Director:</b> A.R. Murugadoss
        </div>

        <div id = "back_button_container">
            <img id="back_button"
                src="https://cdn-icons-png.flaticon.com/128/6318/6318577.png"
                alt="back_button" height="50px" width="50px">
        </div>

    </div>
</body>

</html>
